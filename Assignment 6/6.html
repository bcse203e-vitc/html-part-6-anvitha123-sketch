<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Username Validation</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px;">

  <div style="background: #fff; padding: 20px; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <form id="usernameForm" novalidate>
      <label for="username" style="display: block; margin-bottom: 8px;">Username:</label>
      <input type="text" id="username"
             style="width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 10px;" />

      <div id="errorMessage" style="color: red; font-size: 0.9em; margin-bottom: 10px;"></div>

      <button type="submit"
              style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Submit
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById("usernameForm");
    const usernameInput = document.getElementById("username");
    const errorDiv = document.getElementById("errorMessage");

    const usernameRegex = /^[a-zA-Z0-9_]{3,16}$/;

    form.addEventListener("submit", function(event) {
      const username = usernameInput.value;

      if (!usernameRegex.test(username)) {
        event.preventDefault(); // Prevent form submission
        errorDiv.textContent = "❌ Invalid username. Use 3–16 characters: letters, numbers, or underscores only.";
      } else {
        errorDiv.textContent = ""; // Clear error if valid
      }
    });
  </script>

</body>
</html>
